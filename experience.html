<div class="resume_bg">
    <div class="container nav_container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <a href="#" class="nav_logo">logo</a>
                </ul>
            </div>
        </nav>
    </div>
</div>
<section class="dashboard_content">
    <div class="check">
        <div class="step-container">

            <div class="d-inline-block">
                <div class="step active1" data-step="1">
                    1
                </div>
                <div class="step-separator active1" data-step="1"></div>
                <div class="steps_number">HEADER</div>
            </div>
            <div class="d-inline-block">
                <div class="step active1" data-step="2">
                    2
                </div>
                <div class="step-separator" data-step="2"></div>
                <div class="steps_number">EXPERIENCE</div>
            </div>
            <div class="d-inline-block">
                <div class="step" data-step="3">
                    3
                </div>
                <div class="step-separator" data-step="3"></div>
                <div class="steps_number">EDUCATION</div>
            </div>
            <div class="d-inline-block">
                <div class="step" data-step="4">
                    4
                </div>
                <div class="step-separator" data-step="4"></div>
                <div class="steps_number">SKILLS</div>
            </div>
            <div class="d-inline-block">
                <div class="step" data-step="5">
                    5
                </div>
                <div class="step-separator" data-step="5"></div>
                <div class="steps_number">SUMMARY</div>
            </div>

            <div class="d-inline-block">
                <div class="step" data-step="6">
                    6
                </div>

                <div class="steps_number">FINALIZE</div>
            </div>


            <div class="next-step"></div>
        </div>
    </div>
    <div class="start_header">
        <div class="header_inputs">
            <h2>let's work on your experience</h2>
            <p>Start with your most recent job first. You can also add volunteer work, internships, or extracurricular activities.</p>
            <form class="form_header">
                <div class="name">
                    <div class="first_name">
                        <label>Job Title</label>
                        <input type="text" id="" placeholder="UI/UX design">
                    </div>
                    <div class="first_name">
                        <label>Employer</label>
                        <input type="text" id="" placeholder="Web Projects">
                    </div>
                </div>
                <div class="name">
                    <div class="first_name">
                        <label>City</label>
                        <input type="text" id="" placeholder="Yerevan">
                    </div>
                    <div class="first_name">
                        <label>State</label>
                        <input type="text" id="" placeholder="AR">
                    </div>
                </div>
                <div class="time_input">
                     <div class="data_input">
                    <label>Start Date</label>
                    <input type="text" id="" placeholder="">
                                 </div>
                    <div class="data_input">
                    <label>End Date</label>
                    <input type="text" id="" placeholder="">
                </div>
                </div>
            </form>
                <label class="container">I currently work here
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div class="back_continue back_continue1">
                    <a href="header.html" class="back_left">
                        <p><span class="fas fa-long-arrow-alt-left"></span> Back</p>
                    </a>
                    <a href="#" class="continue_right">
                        <p> Continue <span class="fas fa-long-arrow-alt-right"></span></p>
                    </a>
                </div>


        </div>
        <div class="heade_template">
<div class="customer">
    <img src="img/customer-service.png">
</div>
        </div>
    </div>
